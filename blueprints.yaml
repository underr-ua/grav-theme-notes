name: Notes
version: 2.0.0
description: A simple theme for Grav CMS.
icon: file-text-o
author:
  name: Andrii Burkatskyi aka underr
  email: underr.ua@gmail.com
homepage: https://github.com/underr-ua/grav-theme-notes
demo: https://demo.underr.space/grav/notes
keywords: grav, theme, notes
bugs: https://github.com/underr-ua/grav-theme-notes/issues
readme: https://github.com/underr-ua/grav-theme-notes/raw/master/README.md
license: MIT

form:
  validation: loose
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        main:
          type: tab
          title: Main
          fields:
            content:
              type: section
              title: Content
              underline: true
              fields:
                content.max_width:
                  type: number
                  label: Max-width
                  help: Maximal width of site content
                  size: small
                  placeholder: e.g. 1200
                  append: 'px'
                  highlight: 0
                  validate:
                    min: 768
                    type: int
                content.color:
                  type: colorpicker
                  label: Color
                content.background:
                  type: colorpicker
                  label: Background
            hero:
              type: section
              title: Hero
              underline: true
              fields:
                hero.height:
                  type: number
                  label: Height
                  help: Hero height
                  size: small
                  placeholder: e.g. 240
                  append: 'px'
                  validate:
                    type: int
                hero.color:
                  type: colorpicker
                  label: Color
                hero.background:
                  type: colorpicker
                  label: Background
            navbar:
              type: section
              title: Navbar
              underline: true
              fields:
                navbar.dropdown:
                  type: toggle
                  label: Dropdown in navbar
                  default: 0
                  highlight: 1
                  options:
                    1: PLUGIN_ADMIN.ENABLED
                    0: PLUGIN_ADMIN.DISABLED
                  validate:
                    type: bool
                navbar.icon:
                  type: text
                  label: Brand icon
                  validate:
                    type: text
            footer:
              type: section
              title: Footer
              underline: true
              fields:
                footer.height:
                  type: number
                  label: Height
                  size: small
                  append: 'px'
                  placeholder: e.g. 50
                  help: Footer height
                  highlight: 0
                  validate:
                    type: int
            list:
              type: section
              title: List
              underline: true
              fields:
                list.widget.width:
                  type: number
                  label: Listing widget width
                  default: 240
                  placeholder: e.g. 240
                  append: 'px'
                  size: small
                  validate:
                    type: int
                list.widget.height:
                  type: number
                  label: Listing widget height
                  default: 320
                  placeholder: e.g. 320
                  append: 'px'
                  size: small
                  validate:
                    type: int
                list.widget.background:
                  type: colorpicker
                  default: '#fefefe'
                  label: Background

