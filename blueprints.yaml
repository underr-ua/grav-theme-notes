        sidebar:
          type: tab
          title: Sidebar
          fields:
            sidebar:
              type: section
              title: Sidebar
              underline: true
              fields:
                sidebar.enabled:
                  type: toggle
                  label: Show sidebar
                  default: 1
                  highlight: 0
                  options:
                    1: PLUGIN_ADMIN.ENABLED
                    0: PLUGIN_ADMIN.DISABLED
                  validate:
                    type: bool
                sidebar.widget.width:
                  type: number
                  label: Widget width
                  help: Sidebar widgets width
                  default: 250
                  placeholder: e.g. 250
                  append: 'px'
                  size: small
                  validate:
                    type: int
                sidebar.widget.height:
                  type: number
                  label: Widget height
                  help: Sidebar widgets height
                  default: 250
                  placeholder: e.g. 250
                  append: 'px'
                  size: small
                  validate:
                    type: int
                sidebar.widget.skew:
                  type: toggle
                  label: Skew widgets
                  help: Randomly skew sidebar widgets
                  default: 0
                  highlight: 1
                  options:
                    1: PLUGIN_ADMIN.ENABLED
                    0: PLUGIN_ADMIN.DISABLED
                  validate:
                    type: bool
            tags:
              type: section
              title: Tags
              underline: true
              fields:
                sidebar.tags.enabled:
                  type: toggle
                  label: Show widget
                  help: Taxonomy 'tag' should be present
                  default: 1
                  highlight: 0
                  options:
                    1: PLUGIN_ADMIN.ENABLED
                    0: PLUGIN_ADMIN.DISABLED
                  validate:
                    type: bool
                sidebar.tags.title:
                  type: text
                  label: Title
                  help: Tags widget title
                  default: Tags
                  size: small
                  validate:
                    type: text
                sidebar.tags.slice:
                  type: number
                  label: Slice
                  help: Show slice of most used tags
                  default: 16
                  size: small
                  validate:
                    type: int
                    min: 0
                sidebar.tags.background:
                  type: colorpicker
                  label: Background
                  size: small

            archive:
              type: section
              title: Archive
              underline: true
              fields:
                sidebar.archive.enabled:
                  type: toggle
                  label: Show widget
                  default: 1
                  highlight: 0
                  options:
                    1: PLUGIN_ADMIN.ENABLED
                    0: PLUGIN_ADMIN.DISABLED
                  validate:
                    type: bool
                sidebar.archive.title:
                  type: text
                  label: Title
                  help: Archive widget title
                  default: Archive
                  size: small
                  validate:
                    type: text
                sidebar.archive.background:
                  type: colorpicker
                  label: Background
                  size: small
